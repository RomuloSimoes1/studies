<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Using extern links</h1>
    <p>If you click in <a href="https://www.youtube.com/" target="_blank" rel="external">here</a>, you go to youtube</p>
    <!-- a = anchor / href = hypertext reference / rel = relation -->

    <h2>Intern links</h2>
    <p>Here is the page 1. <br>
        You can go for the <a href="page2.html" rel="next" target="_self">second page in here</a>
    </p> <!-- target _self = own tab-->
    <p>Here you can go to the <a href="news/page3.html" rel="next" target="_self">page 3</a></p>
    <!-- somes rel: next / nofollow / prev / external -->

    <h1>Download links</h1>
    <ul>
        <li><a href="book/cordel.pdf" download="Mybook.pdf" type="application/pdf">Download</a></li>
        <li><a href="book/new.zip">compressed zip</a></li>
    </ul>
    
</body>
</html>
