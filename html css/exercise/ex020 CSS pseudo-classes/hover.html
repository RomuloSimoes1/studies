<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover example</title>
    <style>
        div:hover {
            color: red;
        }
        div > p{
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 150px;
        }
        abbr {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Hover example</h1>
    <p>Pass the mouse above the text below</p>
    <div>
        <abbr title="It is not a link">Pass the mouse here</abbr>
        <p>Hidden text</p>
    </div>
    <p>end example</p>
</body>
</html>
