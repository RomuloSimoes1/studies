<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias in HTML</title>
</head>
<body>
    <h1>Dynamec images</h1>
    <p>try to open this website in a bunch different devices or  simply increase and decrease the size of your browser.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="images/guanabara.jpeg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="images/guanabara2.jpeg" type="image/jpeg">
        <img src="images/guanabara3.jpeg" alt="flexible image">
    </picture>

    <h1>playing audio</h1>
    <p>Let´s learn to playing audios in HTMl</p>
    <!--<audio src="media/Nadson.mp3" controls autoplay></audio>-->
    <audio preload="metadata" controls loop>
        <source src="media/Nadson.mp3" type="audio/mpeg">
        <source src="media/Nadson.ogg" type="audio/ogg">  
        <source src="media/Nadson.wav" type="audio/wav">
        <p>unfortunately your browser can´t play the audio</p>
        <a href="media/Nadson.mp3"> click here to download mp3</a>  
    </audio>
</body>
</html>
