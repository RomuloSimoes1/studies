<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts with Google Fonts</title>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap');
        
        @import url('https://fonts.googleapis.com/css2?family=Protest+Riot&family=Roboto:ital,wght@0,100;0,400;1,100;1,400&display=swap');

        h1 {
            font-family: 'Protest Riot', sans-serif;
        }

        p {
            font-family: 'Protest Riot', sans-serif;
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Google Fonts</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Corporis eos, possimus, exercitationem quibusdam veritatis cum, recusandae eaque libero quae suscipit a perspiciatis hic? Explicabo labore ipsum voluptatum, odio suscipit id!</p>
    
</body>
</html>
